<form [formGroup]="contentForm" (ngSubmit)="submit()">

    <mat-dialog-content>

        <div>
            <mat-form-field>
            <mat-label>Binding</mat-label>
            <mat-select required formControlName="bindingOption">
                <mat-option *ngFor="let bo of bindableOptions" [value]="bo">{{ bo }}</mat-option>
            </mat-select>
            </mat-form-field>
        </div>

        <div>
        <mat-form-field>
            <mat-label>Path Query</mat-label>
            <input matInput formControlName="query">
        </mat-form-field>
        </div>

        <div>
        <mat-form-field>
            <mat-label>Type Token</mat-label>
            <input matInput formControlName="typeMapping">
        </mat-form-field>
        </div>

        <div>
        <mat-form-field>
            <mat-label>Image Src Token</mat-label>
            <input matInput formControlName="imageMapping">
        </mat-form-field>
        </div>

        <div>
        <mat-form-field>
            <mat-label>Video Src Token</mat-label>
            <input matInput formControlName="videoMapping">
        </mat-form-field>
        </div>

        <div>
        <mat-form-field>
            <mat-label>Youtube Src Token</mat-label>
            <input matInput formControlName="youtubeMapping">
        </mat-form-field>
        </div>

        <div>
        <mat-form-field>
            <mat-label>IFrame Src Token</mat-label>
            <input matInput formControlName="iframeMapping">
        </mat-form-field>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button type="submit" mat-raised-button color="primary" mat-dialog-close [disabled]="!contentForm.valid">Save</button>       
    </mat-dialog-actions>

</form>
